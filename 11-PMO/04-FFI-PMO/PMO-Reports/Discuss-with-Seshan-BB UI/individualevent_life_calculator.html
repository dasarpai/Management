	function editfield(val,cnt,lbl){
		$('#'+lbl).hide();
		$('#'+cnt).append('<input type="text" class="form_control" id="input'+lbl+'" value="'+val+'" onBlur="updateVal(this.value,this.id)" >');
		 
		$('#'+cnt+' input').focus();
		}
	function updateVal(val,inid){
			$('#'+inid).closest('.editable_label_container').find('.editable_label').text(val).show();
			 $('#'+inid).remove();
	}
	function editdob(val,cnt,lbl){
		$('#'+lbl).hide();
		var datefield = '<div class="datepicker_container"><input type="text" class="form_control datepicker" data-beatpicker="true" data-beatpicker-module="today,clear"><span class="datepicker_icon show-picker"></span></div>';
		$('#'+cnt).append(datefield);
		$('#'+cnt+' input').focus();
		}
	function editgender(val,cnt,lbl){
		$('#'+lbl).hide();
	
		var genderbox = '<div id="genders_container"><div class="small_field_container"><div class="check_field_container"><input type="radio" name="gender" id="male" onClick="genderupdate(this.id)"><label for="">MALE</label></div></div><div class="small_field_container"><div class="check_field_container"><input type="radio" name="gender" id="female" onClick="genderupdate(this.id)"><label for="">FEMALE</label></div></div></div>';
		$('#'+cnt).append(genderbox);
			$('input').iCheck({
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_square-blue'
			});
			var gendercase = val.toUpperCase()
				if(val.toUpperCase() == 'MALE'){
				$('#male').iCheck('check');
				//$("#male").prop("checked",true);
				}
		 else{
			 $('#female').iCheck('check');
			 }
			 
			 $('#female').on('ifClicked', function(){
			 	$('#genders_container').remove();
				$('#'+lbl).show().text('female');
			});
			$('#male').on('ifClicked', function(){
			 	$('#genders_container').remove();
				$('#'+lbl).show().text('male');
			});
		}
		
		
		function editstate(val,cnt,lbl){
			$('#'+lbl).hide();
			var selectbox ='<div id="statepck"><select class="chosen-select" id="statechange"><option>CA</option><option>BA</option><option>DA</option><option>TA</option></select></div>';
			$('#'+cnt).append(selectbox);
			
			 $(".chosen-select").chosen({
			  width: "100%",
			  disable_search:true
			  });
			  $( ".chosen-single span" ).text(val);
			  $('#statechange').on('change', function() {
				var sldopn = $(this).val();
				$('#'+lbl).show().text(sldopn);
				$('#statepck').remove();
			  });
			}
		
	$('.life_event_calc_panel .life_event_calc_header a').click(function(e) {
